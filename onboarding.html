<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - InsulaAI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/shared-styles.css" rel="stylesheet">
    
    <style>
        .onboard-container {
            min-height: 100vh;
            display: flex;
            background: var(--deep-black);
            position: relative;
            overflow: hidden;
        }
        
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 30%, #0f0a1a 60%, #0a0a0f 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .circuit-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image: 
                linear-gradient(var(--neon-cyan) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }
        
        .onboard-left {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            position: relative;
            z-index: 2;
        }
        
        .onboard-right {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(191, 0, 255, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-left: 2px solid rgba(0, 240, 255, 0.3);
            position: relative;
            z-index: 2;
            padding: 50px;
        }
        
        .onboard-card {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 240, 255, 0.3);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.2);
        }
        
        .onboard-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-violet));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(0, 240, 255, 0.5));
        }
        
        .onboard-subtitle {
            color: #aaa;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(0, 240, 255, 0.2);
            z-index: 0;
        }
        
        .energy-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-violet));
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: width 0.5s ease;
            z-index: 1;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(26, 26, 36, 0.9);
            border: 2px solid rgba(0, 240, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .step.active {
            border-color: var(--neon-cyan);
            background: var(--neon-cyan);
            color: var(--deep-black);
            box-shadow: 0 0 20px var(--neon-cyan);
        }
        
        .step.completed {
            border-color: var(--neon-violet);
            background: var(--neon-violet);
            color: #fff;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-control, .form-select {
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(0, 240, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(10, 10, 15, 0.8);
            border-color: var(--neon-cyan);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        .form-label {
            color: var(--neon-cyan);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .btn-next, .btn-prev {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border: 2px solid var(--neon-cyan);
            background: transparent;
            color: #fff;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .btn-prev {
            border-color: rgba(0, 240, 255, 0.5);
            color: #aaa;
        }
        
        .btn-next::before, .btn-prev::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--neon-cyan);
            transform: translate(-50%, -50%);
            transition: 0.6s;
            z-index: -1;
        }
        
        .btn-next:hover::before {
            width: 400%;
            height: 400%;
        }
        
        .btn-next:hover {
            color: var(--deep-black);
            box-shadow: 0 0 40px var(--neon-cyan);
        }
        
        .btn-prev:hover {
            border-color: var(--neon-cyan);
            color: #fff;
        }
        
        .visual-progress {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .progress-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring-circle {
            stroke: rgba(0, 240, 255, 0.2);
            fill: transparent;
            stroke-width: 8;
        }
        
        .progress-ring-fill {
            stroke: var(--neon-cyan);
            fill: transparent;
            stroke-width: 8;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 0.5s ease;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-cyan);
        }
        
        .visual-info h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .visual-info p {
            color: #bbb;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        
        .form-check-input:checked {
            background-color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }
        
        @media (max-width: 768px) {
            .onboard-container {
                flex-direction: column;
            }
            .onboard-right {
                border-left: none;
                border-top: 2px solid rgba(0, 240, 255, 0.3);
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animated">
        <div class="circuit-grid"></div>
    </div>
    
    <div class="onboard-container">
        <div class="onboard-left">
            <div class="onboard-card">
                <h1 class="onboard-title">Welcome to InsulaAI</h1>
                <p class="onboard-subtitle">Let's set up your profile in a few quick steps</p>
                
                <div class="step-indicator">
                    <div class="energy-line" id="energyLine"></div>
                    <div class="step active" data-step="1">1</div>
                    <div class="step" data-step="2">2</div>
                    <div class="step" data-step="3">3</div>
                    <div class="step" data-step="4">4</div>
                    <div class="step" data-step="5">5</div>
                </div>
                
                <form id="onboardingForm">
                    <!-- Step 1: Basic Info -->
                    <div class="form-step active" data-step="1">
                        <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">Basic Information</h3>
                        <div class="mb-3">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Organization (Optional)</label>
                            <input type="text" class="form-control" id="organization">
                        </div>
                    </div>
                    
                    <!-- Step 2: Source -->
                    <div class="form-step" data-step="2">
                        <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">How did you hear about us?</h3>
                        <div class="mb-3">
                            <label class="form-label">Source *</label>
                            <select class="form-select" id="source" required>
                                <option value="">Select one...</option>
                                <option value="social">Social Media</option>
                                <option value="friend">Friend/Colleague</option>
                                <option value="college">College/University</option>
                                <option value="search">Search Engine</option>
                                <option value="conference">Conference/Event</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Step 3: Role -->
                    <div class="form-step" data-step="3">
                        <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">Your Role</h3>
                        <div class="mb-3">
                            <label class="form-label">I am a *</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select one...</option>
                                <option value="student">Student</option>
                                <option value="engineer">Engineer</option>
                                <option value="researcher">Researcher</option>
                                <option value="inspector">Field Inspector</option>
                                <option value="manager">Project Manager</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Step 4: Purpose -->
                    <div class="form-step" data-step="4">
                        <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">Purpose of Use</h3>
                        <div class="mb-3">
                            <label class="form-label">I plan to use InsulaAI for *</label>
                            <select class="form-select" id="purpose" required>
                                <option value="">Select one...</option>
                                <option value="learning">Learning & Education</option>
                                <option value="research">Academic Research</option>
                                <option value="inspection">Field Inspection</option>
                                <option value="demo">Demo/Testing</option>
                                <option value="production">Production Use</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Step 5: Preferences -->
                    <div class="form-step" data-step="5">
                        <h3 style="color: var(--neon-cyan); margin-bottom: 20px;">Preferences</h3>
                        <div class="mb-3">
                            <label class="form-label">Preferred Language</label>
                            <select class="form-select" id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="zh">Chinese</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="notifications" checked>
                            <label class="form-check-label" for="notifications" style="color: #aaa;">
                                Send me email notifications about analysis results
                            </label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="updates">
                            <label class="form-check-label" for="updates" style="color: #aaa;">
                                Keep me updated on new features and improvements
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn-prev" id="prevBtn" style="display: none;">
                            <i class="bi bi-arrow-left"></i> Previous
                        </button>
                        <button type="button" class="btn-next" id="nextBtn">
                            Next <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="onboard-right">
            <div class="visual-progress">
                <div class="progress-circle">
                    <svg class="progress-ring" width="200" height="200">
                        <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-fill" cx="100" cy="100" r="90" id="progressRing"></circle>
                    </svg>
                    <div class="progress-text" id="progressText">20%</div>
                </div>
                
                <div class="visual-info">
                    <h3 id="stepTitle">Getting Started</h3>
                    <p id="stepDescription">We'll guide you through a quick setup to personalize your experience with InsulaAI.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 5;
        
        const stepTitles = {
            1: "Getting Started",
            2: "Tell Us More",
            3: "Your Background",
            4: "Your Goals",
            5: "Final Touches"
        };
        
        const stepDescriptions = {
            1: "We'll guide you through a quick setup to personalize your experience with InsulaAI.",
            2: "Help us understand how you discovered our platform.",
            3: "Let us know about your professional background.",
            4: "Share what you plan to achieve with InsulaAI.",
            5: "Set your preferences to optimize your experience."
        };
        
        function updateStep(step) {
            // Update form steps
            document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
            document.querySelector(`.form-step[data-step="${step}"]`).classList.add('active');
            
            // Update step indicators
            document.querySelectorAll('.step').forEach((el, idx) => {
                el.classList.remove('active', 'completed');
                if (idx + 1 < step) {
                    el.classList.add('completed');
                } else if (idx + 1 === step) {
                    el.classList.add('active');
                }
            });
            
            // Update energy line
            const lineWidth = ((step - 1) / (totalSteps - 1)) * 100;
            document.getElementById('energyLine').style.width = lineWidth + '%';
            
            // Update progress circle
            const progress = (step / totalSteps) * 100;
            const offset = 565.48 - (565.48 * progress) / 100;
            document.getElementById('progressRing').style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = Math.round(progress) + '%';
            
            // Update visual info
            document.getElementById('stepTitle').textContent = stepTitles[step];
            document.getElementById('stepDescription').textContent = stepDescriptions[step];
            
            // Update buttons
            document.getElementById('prevBtn').style.display = step === 1 ? 'none' : 'inline-block';
            document.getElementById('nextBtn').innerHTML = step === totalSteps ? 
                'Complete <i class="bi bi-check-circle"></i>' : 
                'Next <i class="bi bi-arrow-right"></i>';
        }
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                updateStep(currentStep);
                
                // Spark effect
                const btn = document.getElementById('nextBtn');
                btn.style.boxShadow = '0 0 50px var(--neon-cyan)';
                setTimeout(() => btn.style.boxShadow = '', 500);
            } else {
                // Complete onboarding
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    organization: document.getElementById('organization').value,
                    source: document.getElementById('source').value,
                    role: document.getElementById('role').value,
                    purpose: document.getElementById('purpose').value,
                    language: document.getElementById('language').value,
                    notifications: document.getElementById('notifications').checked,
                    updates: document.getElementById('updates').checked
                };
                
                console.log('Onboarding complete:', formData);
                alert('Onboarding complete! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            }
        });
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateStep(currentStep);
            }
        });
        
        // Initialize
        updateStep(1);
    </script>
</body>
</html>
